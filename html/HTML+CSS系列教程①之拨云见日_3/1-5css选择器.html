				background-color: #58BBF7;
			}
			div:active{

			}
			a:link{color: red;}
			a:visited{color: blue;}
			a:hover{color: #58BBF7;}
			a:active{color: #FFFF00;}
			p:after{

			}
			:checked{height: 100px;width: 100px;}
