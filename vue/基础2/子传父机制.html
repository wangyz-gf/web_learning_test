<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="box">
        <navbar @my-event="handleEvent()"></navbar>
    </div>
</body>
<script>
    Vue.component('navbar', {
        template: `
        <div>
        <button>返回</button>
        <button @click="handleClick()">首页</button>
        </div>
        `,
        methods: {
            handleClick() {
                this.$emit("my-event")
            }
        }
    })
    var vm = new Vue({
        el: "#box",
        data: {},
        methods: {
            handleEvent() {
                console.log("点击函数")
            }
        }
    })
</script>

</html>
