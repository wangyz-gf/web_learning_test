<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数，然后按顺序每5个求出一个平居值，放在另一个数组中并输出。式编程。

        var arr = new Array(30);
        for (var i = 0; i < arr.length; i++) {
            arr[i] = i * 2 + 2;
        }

        // 求平均值
        var average = [];
        for (var i = 0; i < 6; i++) {
            var newArr = arr.splice(0, 5);
            var sum = 0;
            for (var j = 0; j < newArr.length; j++) {
                sum += newArr[j];
            }
            average.push(sum / 5);
        }
        alert(average);
    </script>
