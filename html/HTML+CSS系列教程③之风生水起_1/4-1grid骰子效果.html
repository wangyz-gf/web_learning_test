<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 数字1 */
        .box1 {
            height: 100px;
            width: 100px;
            border: 1px black solid;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-template-areas:
                "a1 a2 a3"
                "a4 a5 a6"
                "a7 a8 a9";
            justify-items: center;
            align-items: center;
        }

        .box1 div {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            grid-area: a5;
        }


        /* 数字2 */
        .box2 {
            height: 100px;
            width: 100px;
            border: 1px black solid;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-template-areas:
                "a1 a2 a3"
                "a4 a5 a6"
                "a7 a8 a9";
            justify-items: center;
            align-items: center;
        }

        .box2 div {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }

        .box2 div:nth-of-type(1) {
            grid-area: a1;
        }

        .box2 div:nth-of-type(2) {
            grid-area: a9;
        }
