<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        footer ul {
            display: flex;
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 40px;
        }

        footer ul li {
            flex: 1;
            text-align: center;
            list-style: none;
            height: 40px;
            line-height: 40px;
            background: gray;
        }
    </style>
</head>

<body>
    <div id="box">
        <keep-alive>
            <component :is="who"></component>
        </keep-alive>
        <footer>
            <ul>
                <li @click="who ='home'">首页</li>
                <li @click="who ='list'">列表</li>
                <li @click="who ='shopcar'">购物车</li>
            </ul>
        </footer>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#box",
        data: {
            who: 'home'
        },
        components: {
            'home': {
                template: `
                <div>
                    <input type="text">
                    <div>首页</div>
                </div>
                `
            },
            'list': {
                template: `
                        <div>列表</div>
                        `
            },
            'shopcar': {
                template: `
                        <div>购物车</div>
                        `
            }

        }
    })
</script>

</html>
