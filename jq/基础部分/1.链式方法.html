<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 50px;
            width: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="/jq/jquery-1.10.1.min.js"></script>
    <script>
        $(function () {
            $(".container").click(function () {
                alert("我被点击了");
            }).mouseenter(function () {
                this.style.backgroundColor = "blue";
            }).mouseleave(function () {
                this.style.backgroundColor = "";
            })
        })
    </script>
</head>

<body>
    <div class="container">这是一个div</div>
</body>

</html>
