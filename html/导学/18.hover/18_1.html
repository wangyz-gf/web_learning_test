<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hover的使用</title>
		<style type="text/css">
			body{
				margin: 0;padding: 0;
			}
			#test{
				height: 100px;width: 100px;background:black;
			}
			#test:hover{
				background-color: #D1D3D6;
			}
			#text a{
				text-decoration:none;
				color:blue;
			}
			#text a:hover{
				color: red;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div id="test"></div>
		<div id="text"><a href="#">千锋教育</a></div>
	</body>
</html>
