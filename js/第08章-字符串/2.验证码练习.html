<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/base.js"></script>
    <script>
        function codeTestNum(n) {
            var arr = [];
            for (var i = 0; i < n; i++) {
                var num = parseInt(Math.random() * 10);
                arr.push(num);
            }
            return arr.join("");
        }

        function getNode() {
            var div1 = document.getElementById("box");
            div1.innerHTML = codeTestNum(6);
        }
    </script>
</head>

<body>
    <div id="box">1233</div>
    <button onclick="getNode()">获取验证码</button>

</body>

</html>
