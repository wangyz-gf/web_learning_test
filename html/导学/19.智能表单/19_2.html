<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>outline用法</title>
		<style type="text/css">
			.box{
				width: 50px;height: 50px;margin: 50px;border: 1px solid black;border-radius: 25px;
				outline: 10px solid black;outline-offset: -35px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
