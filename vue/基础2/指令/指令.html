<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id='box'>
        <div v-hello="'red'">111</div>
        <div v-hello="'yellow'">111</div>
        <div v-hello="mycolor">111</div>

    </div>
</body>
<script>
    // 自定义组件
    Vue.directive('hello', {
        inserted: function (el, bind) {
            el.style.background = bind.value
        },
        update: function (el, bind) {
            el.style.background = bind.value

        }
    })
    var vm = new Vue({
        el: "#box",
        data: {
            mycolor: 'red'
        },
    })
</script>

</html>
