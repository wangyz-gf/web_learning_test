<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{width: 300px;height: 300px;border: 1px black solid;margin: 50px;perspective: 100px;}
        .box2{width: 100px;height: 100px;background: red;transition: 2s;margin: 10px;
            /* transform: rotateX(0); */
            transform: rotateY(0);
            }
        .box1:hover .box2{
            /* transform: rotateX(180deg);*/
            transform: rotateY(180deg);
            }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">aaa</div>
    </div>
</body>
</html>
