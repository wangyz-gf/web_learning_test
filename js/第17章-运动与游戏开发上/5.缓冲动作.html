<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #box {
        position: absolute;
        height: 100px;
        width: 100px;
        background-color: red;
        top: 500px;
      }

      #span {
        width: 1px;
        height: 1000px;
        position: absolute;
        left: 500px;
        background-color: black;
      }
    </style>
    <script>
      window.onload = function () {
        var box = document.getElementById("box");
        var btn = document.getElementById("btn");

        btn.onclick = function () {
          divMove(500);
        };
      };
      var timer = null;

      function divMove(iTarget) {
        var box = document.getElementById("box");

        clearInterval(timer);
        timer = setInterval(() => {
          var speed = (iTarget - box.offsetLeft) / 8;
          speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
          if (box.offsetLeft == iTarget) {
            clearInterval(timer);
          } else {
            box.style.left = box.offsetLeft + speed + "px";
          }
        }, 30);
      }
    </script>
  </head>

  <body>
    <button id="btn">运动</button>
    <div id="box"></div>
    <span id="span"></span>
  </body>
</html>
