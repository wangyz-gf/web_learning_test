<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印100以内7的倍数
        var num = 0;
        while (num <= 100) {
            if (num % 7 == 0 && num != 0) {
                document.write(num + "&nbsp&nbsp&nbsp");
            }
            num++;
        }
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")


        // 打印100以内的奇数
        var i = 0;
        while (i <= 100) {
            if (i % 2 != 0) {
                document.write(i + "&nbsp&nbsp&nbsp")
            }
            i++;
        }

        document.write("<br>")
        document.write("<br>")
        document.write("<br>")

        // 打印100以内所有偶数的和
        var n = 0;
        var sum = 0;
        while (n <= 100) {
            if (n % 2 == 0) {
                sum += n;

            }
            n++;
        }
        document.write("总合是 " + sum);
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")

        // 打印图形
        var icon = 0;
        var count = 0;
        while (icon < 40) {
            document.write("*" + "&nbsp");
            icon++
            count++;
            if (count % 10 == 0) {
                document.write("<br>")
            }
        }

        document.write("<br>")
        document.write("<br>")
        document.write("<br>")



        // 求出1-1/2+1/3-1/4…..1/100的和 var i=1;
        var i = 1;
        var tol = 0;
        while (i <= 100) {
            if (i % 2 == 0) {
                tol += -1 / i;
            } else {
                tol += 1 / i
            }
            i++
        }
        document.write("总数是 " + tol);

        document.write("<br>")
        document.write("<br>")
        document.write("<br>")


        // 打印出1000-2000年中所有的闰年，并以每行四个数的形式输出

        var year = 1000;
        var count = 0;
        while (year <= 2000) {
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                document.write(year + "&nbsp");
                count++;
                if (count % 4 == 0) {
                    document.write("<br>")
                }

            }
            year++;
        }
    </script>
</head>
