<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录表单</title>
		<style type="text/css">
			.button{
				width: 50px; height: 30px; background-color:#A6E22E ;
			}
		</style>
	</head>
	<body>
		<form action="http://baidu.com" method="get">
			<table border="1" cellspacing="0"width="600px">
				<tbody>
					<tr height="20px" align="center">
						<td rowspan="4">总体信息</td>
						<td colspan="2"></td>
					</tr>
					<tr height="20px" align="right">
						<td>用户名：</td>
						<td align="left"><input type="text" value="" name="user" /></td>
					</tr>
					<tr height="20px" align="right">
						<td>密码:</td>
						<td align="left"><input type="password" name="密码" id="" value="" /></td>
					</tr>
					<tr height="20px" align="center">
						<td colspan="2">
							<input type="submit" name="commit" id="" value="提交" class="button"/>
							<input type="reset" name="reset" id="" value="重置" class="button"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>

	</body>
</html>
