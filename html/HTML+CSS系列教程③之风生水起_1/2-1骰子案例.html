<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 数字1 */
        #box1 {
            height: 100px;
            width: 100px;
            border: 1px black solid;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            height: 30%;
            width: 30%;
            border-radius: 50%;
            background-color: black;
        }


        /* 数字2 */
        #box2 {
            height: 100px;
            width: 100px;
            border: 1px black solid;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        #box2 div {
            height: 30%;
            width: 30%;
            border-radius: 50%;
            background-color: black;
        }

        #box2 div:last-child {
            align-self: flex-end;
        }

        /* 数字3 */
        #box3 {
            height: 100px;
            width: 100px;
            border: 1px black solid;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        #box3 div {
            height: 30%;
            width: 30%;
            border-radius: 50%;
            background-color: black;
            justify-content: space-between;
        }

        #box3 div:nth-of-type(2) {
            align-self: center;
        }

        #box3 div:nth-of-type(3) {
            align-self: flex-end;
        }

        /* 数字4 */
        #box4 {
            height: 100px;
            width: 100px;
            border: 1px black solid;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
        }

        #box4 div {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        #box4 div:first-child {
            align-items: flex-start;
        }

        #box4 div:last-child {
            align-items: flex-end;
        }

        #box4 div i {
            height: 60%;
            width: 30%;
            border-radius: 50%;
            background-color: black;
        }

        /* 数字5 */
        #box5 {
            height: 100px;
            width: 100px;
            border: 1px black solid;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
        }

        #box5 div {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box5 div:first-child {
            align-items: flex-start;
            justify-content: space-between;
        }


        #box5 div:last-child {
            align-items: flex-end;
            justify-content: space-between;
        }

        #box5 div i {
            height: 90%;
            width: 30%;
            border-radius: 50%;
            background-color: black;
        }

        /* 数字6 */
        #box6 {
            height: 100px;
            width: 100px;
            border: 1px black solid;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
        }

        #box6 div {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #box6 div:first-child {
            align-items: flex-start;
        }

        #box6 div:last-child {
            align-items: flex-end;
        }

        #box6 div i {
            height: 90%;
            width: 30%;
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- 数字1 -->
    <div id="box1">
        <div class="box1"></div>
    </div>

    <!-- 数字2 -->
    <div id="box2">
        <div></div>
        <div></div>
    </div>

    <!-- 数字3 -->
    <div id="box3">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- 数字4 -->
    <div id="box4">
        <div>
            <i></i>
            <i></i>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
    </div>

    <!-- 数字5 -->
    <div id="box5">
        <div>
            <i></i>
            <i></i>
        </div>
        <div>
            <i></i>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
    </div>

    <!-- 数字6 -->
    <div id="box6">
        <div>
            <i></i>
            <i></i>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
    </div>
</body>

</html>
