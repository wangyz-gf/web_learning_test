<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            .box1{height: 300px;width: 300px;border: 1px black solid;margin: 30px auto;}
            .box2{height: 100px;width: 100px;background: red;
                animation-name: mybox;
                animation-duration:2s;
            }
            @keyframes mybox{
                0%{transform: translate(0,0);}
                100%{transform:translate(200px,0)}
            }
        </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
