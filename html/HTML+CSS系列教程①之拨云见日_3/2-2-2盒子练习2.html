<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子练习</title>
		<style>
			#box1{
				height: 350px;width: 350px;
				border: 1px black dashed;
				padding: 27px;
			}
			#box2{
				border: 5px #C8DBE6 solid;
				padding: 20px;
				background: #E9E8E8;
			}
			#box3{
				padding:41px;
				background-color: #E994CD;
			}
			#box4{
				padding:49px;
				border: 3px #fff dashed;
				background-color: #E994CD;
			}
			#box5{
				height: 100px;width: 100px;
				border: 5px #E9D14C solid;
				background-color:#8DE935 ;
			}
		</style>
	</head>
	<body>
		<!-- 通过padding来制作盒子模型 -->
		<div id="box1">
			<div id="box2">
				<div id="box3">
					<div id="box4">
						<div id="box5"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
