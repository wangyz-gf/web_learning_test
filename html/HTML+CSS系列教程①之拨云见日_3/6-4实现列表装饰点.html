<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位实现装饰点</title>
		<style>
			*{margin: 0;padding: 0;}
			ul{list-style: none;}
			
			#menu{
				width: 300px;height: 300px;
				border: 1px black solid;
				margin: 20px auto;
			}
			#menu ul li{
				padding-left: 18px;
				position: relative;
			}
			#menu ul li:before{
				content: "";
				display: block;
				height: 3px;
				width: 3px;
				background: red;
				position: absolute;left:8px;top:50%;
				margin-top: -2px;
				
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<ul>
				<li>测试段落</li>
				<li>测试段落</li>
				<li>测试段落</li>
			</ul>
		</div>
	</body>
</html>
