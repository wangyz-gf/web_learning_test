<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签3</title>
	</head>
	<body>
		<form >
			<table border="1px" cellpadding="50px">
				<tbody>
					<tr align="center">
						<td rowspan="4">总体信息</td>
						<td colspan="2">用户注册</td>
					</tr>
					<tr align="center">
						<td>用户名：</td>
						<td><input type="text" placeholder="请输入用户名"></td>
					</tr>
					<tr align="center">
						<td>密码：</td>
						<td><input type="password" placeholder="请输入密码"></td>
					</tr>
					<tr align="center">
						<td colspan="2">
							<input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="reset">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
