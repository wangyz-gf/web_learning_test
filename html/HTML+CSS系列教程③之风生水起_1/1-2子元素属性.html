<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 300px;
            width: 300px;
            border: 1px black solid;
            flex-direction: row;
            display: flex;
            flex-wrap: wrap;
        }

        .parent div {
            height: 100px;
            width: 100px;
            background: red;
        }

        .parent div:nth-of-type(1) {
            background-color: blue;
            flex-grow: 1;
        }

        .parent div:nth-of-type(2) {
            background: green;
            flex-grow: 1;
        }

        .parent div:nth-of-type(3) {
            background-color: hotpink;
            order: 1;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <ul>
            <li>niha</li>
            <li>niha</li>
            <li>niha</li>
        </ul>
        <p>hello world</p>
    </div>
</body>

</html>
