<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        img{display: block;}

        .parent{height: 300px;width: 600px;border: 1px black solid;margin: 30px auto;perspective: 1000px;}
        .parent ul{width: 128px;height: 94px;margin: 100px auto;transform-style: preserve-3d;position: relative;transition: 2s;}
        .parent ul li{position:absolute;width: 100%;height: 100%;top: 0;left: 0;}
        .parent ul li:nth-of-type(1){transform: rotateY(0) translateZ(200px);}
        .parent ul li:nth-of-type(2){transform: rotateY(60deg) translateZ(200px);}
        .parent ul li:nth-of-type(3){transform: rotateY(120deg) translateZ(200px);}
        .parent ul li:nth-of-type(4){transform: rotateY(180deg) translateZ(200px);}
        .parent ul li:nth-of-type(5){transform: rotateY(240deg) translateZ(200px);}
        .parent ul li:nth-of-type(6){transform: rotateY(360deg) translateZ(200px);}

        .parent:hover ul{transform:rotateY(360deg)}
    </style>
</head>
<body>
    <div class="parent">
        <ul>
            <li><img src="./resource/img3/1.jpg" alt=""></li>
            <li><img src="./resource/img3/2.jpg" alt=""></li>
            <li><img src="./resource/img3/3.jpg" alt=""></li>
            <li><img src="./resource/img3/4.jpg" alt=""></li>
            <li><img src="./resource/img3/5.jpg" alt=""></li>
            <li><img src="./resource/img3/6.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
