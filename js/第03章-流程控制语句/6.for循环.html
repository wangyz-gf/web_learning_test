<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
        var count = 0;
        for (i = 1000; i <= 2000; i++) {
            if (i % 4 == 0 && i % 100 != 0 || i % 400 == 0) {
                document.write(i + "&nbsp");
                count++;
                if (count % 4 == 0) {
                    document.write("<br>")
                }
            }
        }
    </script>
</head>

<body>

</body>

</html>
