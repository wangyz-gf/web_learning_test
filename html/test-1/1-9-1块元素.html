<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div与span</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			p{
				display: inline-block;
				vertical-align: top;
				line-height: 30px;
			}
	/* 		.link{
				display: block;
			} */
			img{
				margin: 10px;height: 117.33px;
			}
			.box1{
				height: 100px;width: 100px;background-color: red;
			}
			.box2{
				height: 100px;width: 100px;background-color: blue;
			}
			.box3{
				height: 100px;width: 100px;background-color: orangered;
			}
		</style>
	</head>
	<body>
		<div>
			<h2><a href=""><span>千锋教育</span>-坚持教育初心,坚持面授品质,IT培训良心品牌</a></h2>
			<img src="image/1-9-1.png">
			<p>
				千锋教育_中国IT职业教育良心品牌,专注Java培训,HTML5+WEB前端<br>
				培训,Python+人工智能培训,Linux云计算培训,全链路UI培训,大数据培<br>
				训,unity游戏开发,软件测试,PHP,互联...<br>
				<a href="#" class="link">千锋教育 - 百度快照 - 588条评价</a>
			</p>	
			<!-- <br> -->
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		
		<!-- 样式表 -->
		<div class="box1">这是一个块</div>
		<div class="box2">这是一个块</div>
		<span class="box3">这是一个块</span>
	</body>
</html>
