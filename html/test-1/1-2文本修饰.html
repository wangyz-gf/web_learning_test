<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本修饰标签</title>
	</head>
	<body>
		<strong>这是一段需要强调</strong>
		<em>这是一段需要强调的文本</em>
		<p>促销：原价<del>300</del>,现价<ins>100</ins></p>
		<p>a <sup>2</sup>+b <sup>2</sup> = c <sup>2</sup> H <sub>2</sub>O</p>
		<p>目前购物中心正扎起进行清仓大甩卖，<del>特价电视原件600元</del>，<ins>现清仓价只需300元</ins></p>
	</body>
</html>
