<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: red;
        }


        .center {
            width: 100%;
            height: 100px;
            float: left;
        }

        .center p {
            background-color: yellow;
            margin: 0 150px 0 100px;
            height: 100%;
        }

        .left {
            height: 100px;
            width: 100px;
            float: left;
            margin-left: -100%;
            background-color: blue;
        }

        .right {
            float: left;
            height: 100px;
            width: 150px;
            margin-left: -150px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="center clear">
            <p>测试内容</p>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
