<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>页面布局</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			#header{
				height: 50px;background:#e83828;
			}	
			#header .head{
				width: 1005px;height: 50px;background-color: #d1d3d6;margin: auto;
			}
			#banner{
				height: 500px;background:slateblue;
			}
			#category{
				width: 1005px;height: 200px;
				margin: auto;background: #ff259a;
			}
			#category .item{
				width: 125px; height: 200px;
				padding-left: 25px;
				padding-right: 25px;
				/* padding-top: 5px; */
				/* padding-bottom: 25px; */
				border-right: 1px dashed black;
				float: left;
			}
			#category .item.first{
				padding-left: 0;		
			}
			#category .item.last{
				padding-right: 0;border: 0;
			}
			#case{
				height: 490px;background-color: #eeeeee; 
			}
			#case .title_text{
				width: 1005px;
				margin: auto;
				padding-top: 20px;
				padding-bottom: 10px;
				font-size: 45px;
			}
			#case .item_wrapper{
				width: 1000px;margin: auto;overflow: auto;
			}
			#case .item_wrapper .item{
				width: 320px;
				height: 320px;
				background: #9acd32;
				float: left;
			}
			#case .item_wrapper .item.mg{
				margin-right: 20px;margin-left: 20px;
			}
			#case p{
				width: 1005px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 15px;
				height: 40px;line-height: 40px;
				font-size: 30px;
				color: dimgray;
				text-align: center;
			}	
		</style>
	</head>
	<body>
		<div id="header">
			<div class="head"></div>
		</div>
		<div id="banner"></div>
		<div id="category">
			<div class="item first"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item last"></div>
		</div>
			<div class="item"
		<div id="case">
			<div class="title_text">
				case案例
			</div>
			<div class="item_wrapper">
				<div class="item"></div>
				<div class="item mg"></div>
				<div class="item"></div>
			</div>
			<p>查看更多</p>
		</div>
	</body>
</html>
