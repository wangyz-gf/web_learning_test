<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css样式继承</title>

			div{width: 300px;height: 300px;border:1px rgba(119, 192, 119, 0.397) solid;color: hsl(0, 49%, 65%);font-size: 30px;}
			p{
				border: inherit;
			}
		</style>
	</head>
	<body>
		<div>
			<p>这是一个段落</p>
		</div>
	</body>
</html>
