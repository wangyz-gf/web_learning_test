<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签练习</title>
		<style type="text/css">
			img{
				display: block;
			}
/* 			span{
				/* display: inline-block; */
				width: 200px;
			} */
		</style>
	</head>
	<body>
		<p>
			<span>电子邮箱：</span>
			<input type="text" placeholder="123456@qq.com">
		</p>
		<p>
			<span>设置密码</span>
			<input type="password">
		</p>
		<p>
			<span>真实姓名</span>
			<input type="text">
		</p>
		<p>
			<span>性别</span>
			<input type="radio" name="gender">男
			<input type="radio" name="gender">女
		</p>
		<p>
			<span>生日</span>
			<select name="">
				<option value="">请选择</option>
				<option value="">2020</option>
				<option value="">2019</option>
				<option value="">2018</option>
				<option value="">2017</option>
			</select>
			<span>年</span>
			<select name="">
				<option value="">···</option>
				<option value="">4</option>
				<option value="">5</option>
				<option value="">6</option>
				<option value="">7</option>
			</select>
			<span>月</span>
			<select name="">
				<option value="">···</option>
				<option value="">4</option>
				<option value="">5</option>
				<option value="">6</option>
				<option value="">7</option>
			</select>
			<span>日</span>
		</p>
		<p>
			<span>我现在</span>
			<select name="">
				<option value="">请选择身份</option>
			</select>
			<span>(非常重要)</span>
			<img src="image/1-8-1.png" height="20%" width="20%" >
		</p>
		<p>
			<span>验证码</span>
			<input type="text">
		</p>
		<p>
			<input type="submit" value="立即注册">
		</p>
	</body>
</html>
