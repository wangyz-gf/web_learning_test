	<body>
		<div id=""  style="margin: auto; width: 500px; color: black;">
			<p style="text-align: center;">
				<span style="background-color: gray; font-size: 24px; color: white;">
					考试目标
				</span>
			</p>
			<p>
				1、CVEQC认证持有者已经通过了中国职业教育资格认证指导中心组织的培训和相应的考试，具有相应的专业技能和知识。
			</p>
			<p>
				2、<span id="" style="color:#EDD290;">
					CVEQC证书可作为劳动者岗前培训、在职培训、提高培训、继续教育的培训认证
				</span> ；也是劳动者“先培训、后就业，先培训、后上岗”的凭证。
			</p>
			<p>
				3、CVEQC证书是中国职业教育资格认证指导中心颁发的专业技能证书。标有证书序列号、证书编号、培训者及证书持有者身份证号码，并盖有全国职业教育管理委员会、中国职业教育资格认证指导中心的证书专用章。
			</p>
			<p >
				4、 证书证明参加培训及证书持有者具有系统地接受岗位技能培训的经历，证书在全国范围内有效。
			</p>
