<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* * {
            margin: 0;
            padding: 0;
        } */

        #box {
            width: 100px;
            height: 200px;
            background-color: gray;
            position: absolute;
            left: -100px;
            top: 200px;
        }

        #menu {
            width: 20px;
            height: 60px;
            line-height: 20px;
            background-color: yellow;
            position: absolute;
            left: 100px;
            top: 70px;
        }
    </style>
    <script>
        window.onload = function () {
            var box = document.getElementById("box");
            var span = document.getElementById("menu");

            var timer = null;
            box.onmouseover = function () {
                clearInterval(timer);
                var speed = 2;
                timer = setInterval(function () {
                    if (box.offsetLeft >= 0) {
                        clearInterval(timer);
                    } else {
                        box.style.left = box.offsetLeft + speed + "px";
                    }
                }, 3);
            };


            box.onmouseout = function () {
                clearInterval(timer);
                var speed = -2;
                timer = setInterval(() => {
                    if (box.offsetLeft <= -100) {
                        clearInterval(timer);
                    } else {
                        box.style.left = box.offsetLeft + speed + "px";
                    }
                }, 3);
            };
        };
    </script>
</head>

<body></body>
<div id="box">
    <span id="menu">分享到</span>
</div>

</html>
