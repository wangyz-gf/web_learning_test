<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .loading{height: 40px;width: 40px;margin: 30px auto;position: relative;}
        .loading .box1,.loading .box2{height: 100%;width: 100%;position: absolute;}
        .loading .box1 div,.loading .box2 div{height: 10px;width: 10px;border-radius: 50%;background: blue;position: absolute;animation: loadingMove 1.5s infinite linear;}
        .loading .box2{transform:rotate(45deg)}
        .loading .box1 div:nth-of-type(1),.loading .box2 div:nth-of-type(1){left: 0;top: 0;}
        .loading .box1 div:nth-of-type(2),.loading .box2 div:nth-of-type(2){right: 0;top: 0;}
        .loading .box1 div:nth-of-type(3),.loading .box2 div:nth-of-type(3){right: 0;bottom: 0;}
        .loading .box1 div:nth-of-type(4),.loading .box2 div:nth-of-type(4){left: 0;bottom: 0;}

        @keyframes loadingMove{
            0%{transform: scale(1);}
            50%{transform: scale(0);}
            100%{transform: scale(1);}
        }
        
        .loading .box1 div:nth-of-type(1){animation-delay: -0s;}
        .loading .box2 div:nth-of-type(1){animation-delay: -0.2s;}
        .loading .box1 div:nth-of-type(2){animation-delay: -0.4s;}
        .loading .box2 div:nth-of-type(2){animation-delay: -0.6s;}
        .loading .box1 div:nth-of-type(3){animation-delay: -0.8s;}
        .loading .box2 div:nth-of-type(3){animation-delay: -1.0s;}
        .loading .box1 div:nth-of-type(4){animation-delay: -1.2s;}
        .loading .box2 div:nth-of-type(4){animation-delay: -1.4s;}
    </style>
</head>
<body>
    <div class="loading">
        <div class="box1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
