<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: red;
        }

        .clear::after {
            content: "";
            display: block;
            clear: both;
        }

        .container {
            margin: 0 150px 0 100px;
            background-color: yellow;
        }

        .center {
            width: 100%;
            height: 100px;
            float: left;
        }


        .left {
            height: 100px;
            width: 100px;
            float: left;
            margin-left: -100%;
            background-color: blue;
            position: relative;
            left: -100px;
            /* clear: both; */
        }

        .right {
            float: left;
            height: 100px;
            width: 150px;
            margin-left: -150px;
            background-color: green;
            position: relative;
            right: -150px;
            /* clear: both; */
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="container clear">
        <div class="center">
            测试内容
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
