<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 352px;
            width: 280px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 6px 6px;
            grid-template-areas:
                "a1 a2 a2"
                "a3 a2 a2"
                "a4 a4 a5"
                "a6 a6 a7";
        }

        .main div:nth-of-type(1) {
            grid-area: a1;
            background-color: #1483EE;
        }

        .main div:nth-of-type(2) {
            grid-area: a2;
            background-color: #1B8FF4;
        }

        .main div:nth-of-type(3) {
            grid-area: a3;
            background-color: #FF4E86;
        }

        .main div:nth-of-type(4) {
            grid-area: a4;
            background-color: #1485EF;
        }

        .main div:nth-of-type(5) {
            grid-area: a5;
            background-color: #1485EF;
        }

        .main div:nth-of-type(6) {
            grid-area: a6;
            background-color: #DE7100;
        }

        .main div:nth-of-type(7) {
            grid-area: a7;
            background-color: #DE7100;
        }
    </style>
</head>

<body>
    <div class="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
