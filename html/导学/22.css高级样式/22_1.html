<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css高级样式</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;border: none;list-style-type: none;
			}
			img{
				height: 80px;vertical-align: middle;
			}
			ul{
				width: 600px;max-resolution: res;: 50px auto;border-radius: 4px;overflow: hidden;
			}
			ul li{
				height: 90px;line-height: 90px;
			}
			ul li:first-child{
				height: 40px;background: #22a4ff;line-height: 40px;font-weight: bold;
			}
			ul li:nth-of-type(even){
				background: #eee;
			}
			ul li div{
				float: left;text-align: center;
			}
			ul li div:nth-child(1){
				width: 100px;
			}
			ul li div:nth-child(2){
				width: 250px;
			}
			ul li div:nth-child(3){
				width: 100px;
			}
			ul li div:nth-child(4){
				width: 130px;
			}
			ul li span{
				display: inline-block;width: 18px;height: 18px;
				background: url(image/22-1.png)	 -70px -70px;
				/* line-height: 90px; */
				
				
				/* background-position-x:-200px; */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<ul>

					<div>海报</div>
