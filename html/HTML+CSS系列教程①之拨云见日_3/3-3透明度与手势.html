<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>透明度与手势</title>
		<style>
			body,html{width: 100%;}
			#box1{
				height: 100px;width: 100px;
				background-color: red;
				opacity: 0.2;
				color:#fff;
				cursor: url(./imgage/鼠标.ico);
				/* cursor: pointer; */
			}
			/* 通过rgba来设置透明度 */
			#box2{
				height: 100px;width: 100px;
				background-color: rgba(255,0,0,0.5);
			}
		</style>
	</head>
	<body>
		<div id="box1">这是一个块</div>
		<div id="box2">这是另一个块</div>
	</body>
</html>
