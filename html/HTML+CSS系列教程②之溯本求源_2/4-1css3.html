<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style-type: none;}
        ul{width: 440px;margin: 30px auto;color: white;overflow: hidden;}
        ul li{
            float: left;width: 100px;height: 30px;background: red;
            line-height: 30px;text-align: center;
            margin: 0 5px;transform: skew(-30deg);
            }
        li span{
            transform: skew(30deg);
            display: block;
        }
        ul li:first-child{padding-left: 10px;margin-left:-10px;}
        ul li:last-child{padding-right:20px;margin-right: -20px;}
        ul .active{background: blue;}
        ul li:hover{cursor: pointer;}
    </style>
</head>
<body>
    <div>
        <ul>
            <li class="active"><span>首页</span></li>
            <li><span>关于我们</span></li>
            <li><span>联系方式</span></li>
            <li><span>招聘信息</span></li>
        </ul>
    </div>
</body>
</html>
