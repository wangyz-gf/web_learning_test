<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            *{margin: 0;padding: 0;}
            ul{list-style: none;}
            ul{width:150px; margin:30px auto}
            
            ul li{float: left;width: 50px;height: 50px; position:relative;}
            ul li img{position: absolute;top:50%;left: 50%; margin:-10px 0 0 -11px}
            ul li img:hover{animation: move .5s;}
            @keyframes move{
                0%{transform:translate(0,0);opacity: 1;}
                60%{transform:translate(0,-50px);opacity: 0;}
                61%{transform:translate(0,30px);}
                100%{transform:translate(0,0);opacity: 1;}
            }
        </style>
</head>
<body>
    <ul>
        <li><img src="./resource/img2/1.png" alt=""></li>
        <li><img src="./resource/img2/2.png" alt=""></li>
        <li><img src="./resource/img2/3.png" alt=""></li>
    </ul>
</body>
</html>
