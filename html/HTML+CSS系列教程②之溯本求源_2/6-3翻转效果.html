<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        img{display: block;}

        .parent{height: 320px;width: 640px;margin: 30px auto;perspective: 600px;position: relative;}
        .parent div{width: 100%;height: 100%;position: absolute;backface-visibility: hidden;top:0;left: 0;transition: 0.5s;}

        .parent div:first-child{transform:rotateY(0)}
        .parent div:last-child{transform: rotateY(-180deg);}
        
        .parent:hover div:first-child{transform: rotateY(180deg);}
        .parent:hover div:last-child{transform:rotateY(0)}
    </style>
</head>
<body>
    <div class="parent">
        <div>
            <img src="./resource/img3/img1.jpg" alt="">
        </div>
        <div>   
            <img src="./resource/img3/img2.jpg" alt="">
        </div>
    </div>
</body>
</html>
