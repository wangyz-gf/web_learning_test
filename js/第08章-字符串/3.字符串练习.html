    <script>
        // 
        function countOfWord(str) {
            var count = 0;
            for (var i = 0; i < str.length - 1; i++) {
                if (isABC(str[i]) && !isABC(str[i + 1])) {
                    count++
                }
            }
            return count;
        }

        function isABC(word) {
            if (word > "a" && word <= "z" || word >= "A" && word <= "Z") {
                return true;
            } else {
                return false;
            }
        }
        document.write(countOfWord("yes,she*is%MY@love."))
    </script>
