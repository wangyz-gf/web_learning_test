<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="box">
        <child>
            <button @click="handleclick">按钮</button>
            <p slot="a">111</p>
        </child>
    </div>
</body>

<script>
    // 全局组件
    Vue.component('child', {
        template: `
        <div>
            child
            <slot></slot>
            <slot name="a"></slot>
        </div>
        `,
    })
    var vm = new Vue({
        el: '#box',
        data: {},
        methods: {
            handleclick() {
                console.log("点击")
            }
        }
    })
</script>

</html>
