<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表嵌套</title>
	</head>
	<body>
		<ul>
			<li>广东省
				<ul>
					<li>汕尾</li>
					<li>珠海</li>
					<li>深圳</li>
				</ul>
			</li>
			<li>河南省
				<ul>
					<li>郑州</li>
					<li>喝粥</li>
					<li>白起</li>
				</ul>
			</li>
		</ul>
		
		<dl>
			<dt>广东省</dt>
			<dd>汕尾</dd>
			<dd>珠海</dd>
			<dd>深圳</dd>
		</dl>
	</body>
</html>
