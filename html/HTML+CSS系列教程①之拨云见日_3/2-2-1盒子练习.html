<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子练习</title>
		<style>
			#box1{
				height: 350px;width: 350px;border: 1px black dashed;
				padding:27px; 
			}
			#box2{
				border:5px  #CAD7DF solid;
				padding:20px
			}
			#box3{
				background-color:#E590CA ;
				padding:41px;
			}
			#box4{
				border:1px #fff dashed;
				padding:3px;
			}
			#box5{
				border:1px #FFFFFF dashed;
				padding:49px;
			}
			#box6{
				border:5px #E0E523 solid;
				background-color: #8DE935;
				height: 100px;width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<div id="box3">
					<div id="box4">
						<div id="box5">
							<div id="box6"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
