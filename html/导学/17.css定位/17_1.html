<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css定位</title>
		<style type="text/css">
			html,body{
				margin: 0;padding: 0;
			}
			.box{
				height: 1000px;width: 1920px;
				background: url(image/17_1.jpg);
				margin:10px auto ;
				position: relative;
			}
			.p1{
				left:500px ;top: 500px;
				position: absolute;
			}
			.p1 .point{
				float: left;
				height: 15px;width: 15px;
				background-color: #0000FF;
			}
			.p1 .info{
				float: left;
				line-height: 15px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="p1">
				<span class="point"></span>
				<span class="info">美西</span>
			</div>
		</div>
	</body>
</html>
