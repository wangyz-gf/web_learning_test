<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write(Math.random() + "<br>");

        document.write(Math.max(12, 20) + "<br>");
        document.write(Math.min(12, 20) + "<br>");
        document.write(Math.abs(-20) + "<br>");
        document.write(Math.round(12.20) + "<br>");
        document.write(Math.ceil(12.20) + "<br>");
        document.write(Math.floor(12.20) + "<br>");
        document.write(Math.pox(12, 2) + "<br>");
        document.write(Math.sqrt(25) + "<br>");
        document.write(Math.sin(Math.PI / 180 * 30) + "<br>");
    </script>
</head>

</html>
