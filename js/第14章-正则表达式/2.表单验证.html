<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            height: 350px;
            width: 250px;
            background-color: #D3D3D3;
            border: solid 1px black;
            margin: 20px auto;
            padding: 50px;
            text-align: center;
        }

        #parent input {
            width: 250px;
            height: 30px;
            font-size: 18px;
            margin-top: 20px;

        }

        #parent span {
            margin-top: 5px;
            font-size: 14px;
            color: gray
        }

        #parent .codeNode {
            height: 30px;
            width: 70px;
            background-color: gray;
            color: white;
            float: left;
            line-height: 30px;
            margin-left: 12px;
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload = function () {

            var inputWord1 = document.getElementById("first-input");
            var spanWord = document.getElementById("input-text");
            var password = document.getElementById("passWord")
            var codeNode = document.getElementsByClassName("codeNode");

            // alert(inputValue);

            inputWord1.onblur = function () {
                var inputValue = inputWord1.value;
                //判断长度是否合适
                if (inputValue.length < 6 || inputValue.length > 18) {
                    spanWord.innerHTML = "❗长度应为6-18个字符";
                    spanWord.style.color = "red";
                }
                // 首字母是否为英文
                else if (!/^[a-zA-z]/.test(inputValue)) {
                    spanWord.innerHTML = "❗️邮件地址必需以英文字母开头";
                    spanWord.style.color = "red";
                } else if (/\W/.test(inputValue)) {
                    spanWord.innerHTML = "❗️邮件地址需由字母、数字或下划线组成";
                    spanWord.style.color = "red";

                } else {
                    spanWord.innerHTML = "✅恭喜，该邮件地址可注册"
                    spanWord.style.color = "green";
                }

            }
            password.onkeyup = function () {
                var passWordValue = password.value;
                // alert(passWordValue);
                for (var i = 0; i < codeNode.length; i++) {
                    codeNode[i].style.backgroundColor = "gray";
                }
                if (passWordValue.length >= 6) {
                    if (/^\d+$/.test(passWordValue) || /^[a-z]+$/.test(passWordValue) || /^[A-Z]+$/.test(
                            passWordValue)) {
                        codeNode[0].style.backgroundColor = "orange";
                    } else if (/\d/.test(passWordValue) && /[a-z]/.test(passWordValue) && /[A-Z]/.test(
                            passWordValue)) {
                        codeNode[2].style.backgroundColor = "orange";
                    } else {
                        codeNode[1].style.backgroundColor = "orange";
                    }
                }
            }

        }
    </script>
</head>
<div id="parent">
    <input type="text" placeholder="用户名" id="first-input">
    <span id="input-text">6-18个字符，可使用字母、数字、下划线，需以字母开头</span>
    <input type="password" placeholder="密码" id="passWord">
    <div class="codeNode">弱</div>
    <div class="codeNode">中</div>
    <div class="codeNode">强</div>
</div>

<body>

</body>

</html>
